<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <div class="card w-50 mx-auto">
    <div class="card-header text-center">
      <h2>LOGIN</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="btn">Register</button>
          </div> 
        <p id="error" class="fw-bold text-center"></p>

        <p class="mt-3 text-center">If You dont Have An Account <a href="./registration.html" class="text-danger text-decoration-none">Register Here</a></p>
      </form>
    </div>
  </div>
</div>

<script src="./js/login.js"></script>
</body>
</html>
